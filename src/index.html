<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        Welcome <br>
        to The MET
      </h1>
    </header>

    <section class="section section--museum-hours">
      <h6 class="title title--sixth">
        Plan your visit
      </h6>
      <h2 class="title title--secondary">
        Museum hours
      </h2>

      <div class="fifth-avenue section__fifth-avenue">
        <h3 class="fifth-avenue__title title title--third">
          The Met Fifth Avenue
        </h3>

        <div class="opening-date fifth-avenue__opening-date">
          <div class="time opening-date__time">
            <p class="time__item">
              10 am - 5 pm
            </p>
            <p class="time__item">
              10 am - 9 pm
            </p>
            <p class="time__item">
              Closed
            </p>
          </div>

          <div class="day opening-date__day">
            <p class="day__item">
              Sun, Mon, Tue, Thu
            </p>
            <p class="day__item">
              Fri, Sat
            </p>
            <p class="day__item">
              Wen
            </p>
          </div>

          <div class="closed opening-date__closed">
            <p class="closed__title">
              Closed on
            </p>
            <p class="closed__day">
              Thanksgiving Day, Dec 25, Jan 1, and the first Monday in May.
            </p>
          </div>
        </div>
      </div>


    </section>
  </body>
</html>
